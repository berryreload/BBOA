
<html>
<head>
<style type="text/css">

</style>

   
    <meta http-equiv="Content-Type" content="text/html;charset=GB2312">
    
    <title>RGraph: HTML5 canvas graph library - bar chart</title>
    
    <meta name="keywords" content="rgraph html5 canvas example bar chart" />
    <meta name="description" content="RGraph: Bar chart example" />

    <link rel="stylesheet" href="../css/website.css" type="text/css" media="screen" />
    <link rel="icon" type="image/png" href="../images/favicon.png">

    <script src="local:///assets/web/js/RGraph.common.core.js" ></script>
    <script src="local:///assets/web/js/RGraph.common.annotate.js" ></script>
    <script src="local:///assets/web/js/libraries/RGraph.common.context.js" ></script>

    <script src="local:///assets/web/js/RGraph.common.tooltips.js" ></script>
    <script src="local:///assets/web/js/RGraph.common.resizing.js" ></script>
    <script src="local:///assets/web/js/RGraph.bar.js" ></script>
   
    <script>
        



        /**
        * The onload function creates the graph
        */
        window.onload = function ()
        {
                        var bar2 = new RGraph.Bar('bar1', [140, 150, 160, 150, 120, 150, 160, 140, 120, 160]);
            bar2.Set('chart.background.barcolor1', 'white');
            bar2.Set('chart.background.barcolor2', 'white');
            bar2.Set('chart.title', '二季度销售情况');
            bar2.Set('chart.title.vpos', 0.6);
            bar2.Set('chart.labels', ['张清', '刘明辉', '刘大勇','林城','顾小红', '方天', '韩刊', '泰永民', '蔡红', '邓建']);
            bar2.Set('chart.text.angle', 45);
            bar2.Set('chart.gutter', 35);
            bar2.Set('chart.shadow', true);
            bar2.Set('chart.shadow.blur', 15);
            bar2.Set('chart.shadow.color', '#ffa0a0');
            bar2.Set('chart.shadow.offsetx', 0);
            bar2.Set('chart.shadow.offsety', 0);
            bar2.Set('chart.colors', ['#FF6060']);
            bar2.Set('chart.key.position', 'gutter');
            bar2.Set('chart.text.size', 10);
            bar2.Set('chart.text.font', 'Georgia');
            bar2.Set('chart.text.angle', 45);
            bar2.Set('chart.grouping', 'stacked');
            bar2.Set('chart.highlight.stroke', 'red');
            bar2.Set('chart.highlight.fill', 'rgba(255,255,255,0.2)');
            
            if (!RGraph.isIE8()) {
                bar2.Set('chart.tooltips', ['张清', '刘明辉', '刘大勇','林城','顾小红', '方天', '韩刊', '泰永民', '蔡红', '邓建']);
            }

            bar2.Draw();


          
            
        }
    </script>

</head>


<body>





   
       
    
      
        
        <div style="width: 600px">
            <div style="width: 450px; float: left">
                <canvas id="bar1" width="590" height="440">[No canvas support]</canvas>
               
            </div>
            
            
        </div>
   

</body>
</html>
